database {
  # default: default data storage on disk
  # mysql: using a mysql/mariadb database
  type: "default"
  mysql {
    # The name of the database
    database = "societies"
    # The host of the database
    host = "localhost"
    # The port of the database
    port = 3306
    # The username of the database
    username = "root"
    # The password of the database
    password = ""
    # Wether we use caching, set to false if you want to use bungeecord
    caching = true
  }
  default {
    # Location of the society files
    societies: "data/societies"
    # Location of the member files
    members: "data/members"
  }
}

# Default language
language = "en_US"
# Translations pack
translations-url = "http://www.societies.frederik-schmitt.de/translations.zip"
# Tried to get the language of the plaer and send him the right translations
dynamic-languages = true

society {
  max-size = -1
  home {
    replace-spawn = false
  }
}

tag {
  default-color = "BLACK"
  max-length = 3
  min-length = 3
  disallowed = []
}

name {
  max-length = 16
  min-length = 4
  disallowed = []
}

# todo
