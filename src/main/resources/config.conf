  use-colorcode-from-prefix = false
  display-chat-tags = true

  colors {
    untrusted = "BLACK"
    trusted = "GREY"
  }

  tables {
    max-rows-pre-page = 8
  }

  # todo
  bulletin-board {
    color = "GREY"
    show-on-login = false
  }
}

teleport {
  enabled = true
  delay = 10
  blocks: false
  drop-items = false
  item-whitelist = []
  item-blacklist = []
}

verification {
  new-society-verification-required = false
  show-unverified-on-list = false
}

trust {
  trust-members-by-default = true
}

pvp {
  # Whether pvp is only allowed during war
  only-pvp-in-war = false
  # Whether civilians shouldn't be able to get attacked
  save-civilians = true
  # Whether friendly fire is globally on
  global-ff-forced = false
}

relations {
  min-size-to-set-ally = 50
  rival-limit-percent = 50.0                  # Rival listener?
  unrivable-societies = []
}

blacklisted-worlds = []

